<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>SeenLenz</title>
</head>
<body>
    <div class="parallax_wrapper" id="home">
        <div class="navbar">
            <a href="#Home"><div class="logoholder"></div></a>
            <div class="navbar-right">
                <a href="#About_me" >About me</a>
                <a href="#Projects" >Projects</a>
            </div>
        </div>
        <div class="parallax_group" id="Home">
            <div class="outro_screen parallax_layer layer_1">
                <a href="#About_me"><div class="box"></div></a>
                
                <div class="socials">
                    <a href="https://www.youtube.com/channel/UCKIDX478uwH8Z8NJReBvssg" target="_blank"><img src="img/youtube.png" alt="youtube logo" class="social_image"></a>
                    <a href="https://www.instagram.com/seenlenz/" target="_blank"><img src="img/instagram.png" alt="instagram logo" class="social_image"></a>
                    <a href="https://github.com/SeenLenz/Parallax" target="_blank"><img src="img/github.png" alt="github logo" class="social_image"></a>                   
                </div>
            </div>
            <div class="parallax_layer layer_2"></div>
            <div class="parallax_layer layer_3"></div>
            <div class="parallax_layer layer_4"><h1>Lenz</h1></div>
            <div class="parallax_layer layer_5"></div>
            <div class="parallax_layer layer_6"></div>
            <div class="parallax_layer layer_7"></div>
        </div>

        <div class="outro_screen" id="outro">
            <h2 id="About_me">About me</h2>
        </div>
        <div class="outro_screen" id="outro1">
            <h3 id="Projects">Projects</h3>
        </div>
        
    </div>
</body>
</html>
